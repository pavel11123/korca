<div class="main__popup">
  <div class="cart-body">
    <div class="cart-close"></div>
    <div class="d-fl">
      <div class="popup__block popup__block-left">
        <h3>Сделайте заказ прямо сейчас и получите скидку 10%</h3>
        <div class="form">
          <form action="post" class="form__main d-fl-col">
            <div class="form__group d-fl">
              <input
                type="text"
                name="user_name"
                id="user_name-popup"
                class="input"
                autocomplete="off"
                placeholder=" "
                required=""
              />
              <label class="input__label" for="user_name-popup">Имя</label>
            </div>

            <div class="form__group d-fl">
              <input
                type="text"
                name="user_phone"
                id="user_phone-popup"
                class="input"
                autocomplete="off"
                placeholder=" "
                required=""
              />
              <label class="input__label" for="user_phone-popup">Телефон</label>
            </div>

            <div class="form__group d-fl">
              <input
                type="text"
                name="user_comments"
                id="user_comments-popup"
                class="input input-comments"
                autocomplete="off"
                placeholder=" "
              />
              <label class="input__label" for="user_comments-popup"
                >Комментарий</label
              >
            </div>

            <button type="submit" class="btn form__btn">Отправить</button>
            <div class="messageBlockForm">Сообщение успешно отправленно!</div>
          </form>
        </div>
      </div>
      <div class="popup__block popup__block-right">
        <div class="popup__img">
          <img
            src="/main/img/background/popup.webp"
            alt="korobko Cake - Коробко Мария"
          />
        </div>
      </div>
    </div>
  </div>
</div>
